<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uz-Versus L4D2 Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00e0ff;
      margin-bottom: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #00e0ff;
      color: #000;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    tr:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Top L4D2 Players (Uzbekistan)</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>Kills</th>
      </tr>
    </thead>
    <tbody id="playerTable">
      <!-- Data from stats.json will go here -->
    </tbody>
  </table>

  <script>
    fetch('stats.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('playerTable');
        data.topPlayers.forEach((player, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${player.name}</td>
            <td>${player.kills}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error loading stats.json:', error);
      });
  </script>

</body>
</html>
